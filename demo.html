<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>考拉订餐</title>
	<style type="text/css">
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 0 auto;
			background:-webkit-linear-gradient(top,skyblue,white);
			padding: 20px;
			box-sizing:border-box;
		}
		h1{
			text-align: center;
		}
		input{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>考拉订餐</h1>
		<p>
			请输入手机号：
		</p>
		<p>
			<input type="text" name="shoujihao">
		</p>
		<p>
			吃什么：
		</p>
		<p>
			<input type="text" name="cai">
		</p>
		<p>
			<input type="button" value="确认" id="btn"/>
		</p>
	</div>
	<a href="/dingdan" style="color:#333">查看所有订单</a>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$("#btn").click(function(){
			var shoujihao = $("input[name=shoujihao]").val();
			var cai = $("input[name=cai]").val();

			$.post("/baocun",{
				shoujihao : shoujihao , 
				cai : cai
			},function(data){
				if(data == 1){
					alert("成功");
				}else{
					alert("失败");
				}
			})
		});
	</script>
</body>
</html>
